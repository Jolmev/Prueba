    <h3>Metodos con JS</h3>
    <script>
      function Persona(primerNombre){
        this.primerNombre = primerNombre;
      }

      Persona.prototype.diHola = function(){
        alert('Hola, soy ' + this.primerNombre);
      };

      var persona = new Persona("Estudiante");
      persona.diHola();

      function Estudiante(primerNombre, asignatura){
        Persona.call(this, primerNombre);
        this.asignatura = asignatura;
      };

      Estudiante.prototype = Object.create(Persona.prototype);
      Estudiante.prototype.constructor = Estudiante;

      Estudiante.prototype.diHola=function(){
      alert("Hola Soy " + this.primerNombre + " estoy estudiando " + this.asignatura + ".")
      };
      var estudiante1 = new Estudiante("Andrés", "Ciclo III");
      estudiante1.diHola();
      
    </script>

    <h2>Operadores de Listas</h2>
    <p id="opLista"></p>
    <p id="opMap"></p>
    <script>

      let tareas = [
        {'nombre' : 'Abrir la tienda', 'tiempo': 30},
        {'nombre' : 'Revisar inventarios', 'tiempo': 180},
        {'nombre' : 'Pagar proveedores', 'tiempo': 90},
        {'nombre' : 'Cerrar la tienda', 'tiempo': 40}
      ];

      let nombre_tareas = [];
      tareas.forEach(function(tarea){
        nombre_tareas.push(tarea.nombre)
      }
      );
      document.getElementById("opLista").innerHTML = nombre_tareas;

      // mapas o map

      let nombre_tareas2 = tareas.map(function(tarea){
        return tarea.nombre;
      });

      document.getElementById("opMap").innerHTML = nombre_tareas2;

    </script>
